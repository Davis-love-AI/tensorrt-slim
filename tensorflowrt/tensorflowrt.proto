syntax = "proto2";

package tfrt_pb;

message tensor {
  enum DataType {
    FLOAT = 0;
    HALF = 1;
    INT8 = 2;
  }

  optional string name = 1;
  optional bytes data = 2;
  optional DataType datatype = 3;

  repeated int32 shape = 4;
  optional int32 size = 5;
}

message network {
  optional string name = 1;
  repeated tensor tensors = 2;
}
